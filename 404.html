<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function () {
            // Get the current URL
            var currentUrl = window.location.href;

            // Define the pattern to match against
            var pattern = /sharedfiles\/filedetails\/\?id=(\d+)/;

            // Check if the current URL matches the pattern
            var match = currentUrl.match(pattern);

            if (match) {
                // Extract the ID from the URL
                var fileId = match[1];

                // Construct the new URL
                var newUrl = 'steam://url/CommunityFilePage/' + fileId;

                // Redirect to the new URL
                window.location.href = newUrl;
            } else {
                // Redirect to a default URL if the pattern doesn't match
                window.location.href = 'https://steamcommunity.com/sharedfiles/filedetails/' + fileId;
            }
        };
    </script>
</head>
<body>
    <p>Huh, stuff broke.</p>
</body>
</html>
